<!DOCTYPE html>
<html>
<head>
    <title>Consentimientos TuSalud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://apps.powerapps.com/play/powerapps.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; }
        
        .login-screen {
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .login-box {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 400px;
            text-align: center;
        }
        
        .login-box h1 { color: #28a745; margin-bottom: 20px; }
        .login-box input {
            width: 100%; padding: 15px; margin: 15px 0;
            border: 2px solid #ddd; border-radius: 8px; font-size: 16px;
        }
        
        .login-box button {
            background: #28a745; color: white; border: none;
            padding: 15px; width: 100%; border-radius: 8px;
            font-size: 18px; cursor: pointer; font-weight: bold;
        }
        
        .error { color: #dc3545; margin-top: 10px; display: none; }
        
        #powerapps-container {
            width: 100vw; height: 100vh; position: fixed;
            top: 0; left: 0; display: none;
        }
        
        #powerapps-container iframe {
            width: 100%; height: 100%; border: none;
        }
    </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
    <div class="login-box">
        <h1> TuSalud Consentimientos</h1>
        <p>Ingresa el c贸digo de acceso:</p>
        <input type="password" id="passwordInput" placeholder="C贸digo">
        <button onclick="checkPassword()">INGRESAR</button>
        <p class="error" id="errorText">C贸digo incorrecto</p>
        <p style="margin-top: 20px; font-size: 12px; color: #666;">
            Usa: TUSALUD2024
        </p>
    </div>
</div>

<div id="powerapps-container"></div>

<script>
// CONFIGURACIN - 隆IMPORTANTE!
const CORRECT_PASSWORD = "TUSALUD2024";
const POWERAPPS_APP_ID = "e6fea69f-80e5-4579-8f01-f087a031aee6"; // 隆REEMPLAZA!

function checkPassword() {
    const input = document.getElementById('passwordInput');
    const error = document.getElementById('errorText');
    const password = input.value.trim();
    
    if (password.toUpperCase() === CORRECT_PASSWORD.toUpperCase()) {
        // Ocultar login
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('powerapps-container').style.display = 'block';
        
        // Cargar Power Apps
        loadPowerApp();
    } else {
        error.style.display = 'block';
        input.style.borderColor = '#dc3545';
    }
}

function loadPowerApp() {
    // Verificar App ID
    if (POWERAPPS_APP_ID.includes("TU_APP_ID_AQU")) {
        alert("Configura el App ID primero");
        return;
    }
    
    // Cargar la aplicaci贸n
    powerapps.embed({
        appId: POWERAPPS_APP_ID,
        height: "100%",
        width: "100%",
        hideNav: true,
        target: "#powerapps-container"
    });
    
    console.log("Power App cargada con ID:", POWERAPPS_APP_ID);
}

// Evento para presionar Enter
document.getElementById('passwordInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') checkPassword();
});

// Auto-enfocar
document.getElementById('passwordInput').focus();
</script>

</body>
</html>
