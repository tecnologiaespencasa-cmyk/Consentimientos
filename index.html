<!DOCTYPE html>
<html>
<head>
    <title>Consentimientos TuSalud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://apps.powerapps.com/play/powerapps.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: #f5f5f5;
        }
        #app-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Pantalla de login (aparece primero) -->
<div id="loginOverlay" class="login-overlay">
    <div class="login-box">
        <h2> Acceso Enfermeros</h2>
        <p>Ingresa el c贸digo de acceso:</p>
        <input type="password" id="codigoAcceso" placeholder="Ej: TUSALUD2024">
        <button onclick="verificarCodigo()">INGRESAR</button>
        <p id="errorMsg" style="color: red; margin-top: 10px; display: none;">C贸digo incorrecto</p>
    </div>
</div>

<!-- Aqu铆 se cargar谩 la Power App -->
<div id="app-container"></div>

<script>
// C贸digo de acceso (c谩mbialo aqu铆 cuando quieras)
const CODIGO_CORRECTO = "TUSALUD2024";

function verificarCodigo() {
    const codigo = document.getElementById('codigoAcceso').value;
    const errorMsg = document.getElementById('errorMsg');
    
    if (codigo === CODIGO_CORRECTO) {
        // C贸digo correcto - ocultar login y cargar app
        document.getElementById('loginOverlay').style.display = 'none';
        cargarPowerApp();
    } else {
        // C贸digo incorrecto
        errorMsg.style.display = 'block';
    }
}

function cargarPowerApp() {
    // TU APP ID - Reempl谩zalo por el real
    const appId = "e6fea69f-80e5-4579-8f01-f087a031aee6"; 
    
    // Configurar y cargar la Power App
    powerapps.embed({
        appId: appId,
        height: "100%",
        width: "100%",
        hideNav: true,
        target: "#app-container"
    });
}

// Permitir entrar con ENTER
document.getElementById('codigoAcceso').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        verificarCodigo();
    }
});
</script>

</body>
</html>
